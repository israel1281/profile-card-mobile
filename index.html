<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <div class="attribution">
      <div class="top">
        <img src="images/bg-pattern-top.svg" alt="">
      </div>

       <div class="profile">
         <img class="card" src="images/bg-pattern-card.svg" alt="">
         <img class="display" src="images/image-victor.jpg" alt="">
         <div class="profile_name"><b>Victor Crest</b></div>
         <div class="age"> 26<br><br></div>
         <div class="location"> London</div>
         <br> 
         <div class="followers">
            80K<br>
            <div id="followers">
             Followers
            </div>
          </div>
         <div class="likes">
            803K<br>
           <div id="likes">
             Likes
           </div>
          </div>
         <div class="photos">
            1.4K<br>
            <div id="photos">
              Photos
            </div>
       </div>
       
    </div>
  </div>
  <p class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">israel1281</a>
   </p>
</body>
</html>
